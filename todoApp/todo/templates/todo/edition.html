{% extends 'todo/header.html' %}

{% load crispy_forms_tags %}

{% block title %}

{% endblock title %}

{% block content %}

        <form method="POST" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
{% endblock content %}
