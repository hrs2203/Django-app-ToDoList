<div id="mySidenav" class="sidenav">
{% comment %} <nav class="navbar navbar-expand-lg navbar-light align-self-right"> {% endcomment %}

        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

            <li class="ml-5 nav-item"><a class="nav-link" href="/"><button class='btn btn-outline-primary'>MainHomePage</button></a></li>
            <li class="ml-5 nav-item"><a class="nav-link" href="/todo/"><button class='btn btn-outline-primary'>Home Todo</button></a></li>

                <li class="ml-5 nav-item"><a class="nav-link" href="/todo/add_task_type/"><button class='btn btn-outline-primary'>add task type</button></a></li>
                <li class="ml-5 nav-item"><a class="nav-link" href="/todo/account"><button class='btn btn-outline-primary'>{{user.username}}</button></a></li>

            {% endif %}
        </ul>
</div>

<nav class="navbar navbar-expand-lg navbar-light align-self-right">
    <button class="btn btn-outline-success" onclick="openNav()">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
</script>
